name: Deploy pages

on:
  workflow_dispatch: 
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: slidev-bwapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: npm install

      - name: Build
        run: nr build --base /${{github.event.repository.name}}/slidev-bwapp/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: slidev-bwapp/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Cancel ALL in-progress deployments
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          
          # Get all deployments and cancel them
          gh api \
            -H "Accept: application/vnd.github+json" \
            repos/${{ github.repository }}/deployments \
            --jq '.[] | select(.environment == "github-pages") | .id' | \
          while read -r deployment_id; do
            echo "Deactivating deployment $deployment_id"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              repos/${{ github.repository }}/deployments/$deployment_id/statuses \
              -f state=inactive
            
            echo "Marking deployment $deployment_id as failure"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              repos/${{ github.repository }}/deployments/$deployment_id/statuses \
              -f state=failure
          done

      - name: Wait a moment
        run: sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
